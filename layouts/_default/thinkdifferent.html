<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        :root {
            /* Light theme (default) */
            --background-color: #ffffff;
            --text-color: #333333;
            --accent-color: #555555;
            --border-color: #dddddd;
            --highlight-color: #000000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1d1d1f;
                --text-color: #f5f5f7;
                --accent-color: #a1a1a6;
                --border-color: #444444;
                --highlight-color: #ffffff;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 40px 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            color: var(--highlight-color);
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            font-size: 18px;
            line-height: 1.8;
            color: var(--accent-color);
        }

        .content p {
            margin-bottom: 20px;
        }

        .content em {
            display: block;
            margin-top: 40px;
            text-align: right;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            color: var(--accent-color);
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
        }

        .video-container {
            max-width: 100%;
            margin: 0 auto 50px;
            text-align: center;
        }

        .video-container .video-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .video-wrapper video {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            .video-wrapper video {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 0;
            }

            h1 {
                font-size: 28px;
            }

            .content {
                font-size: 16px;
                line-height: 1.6;
            }

            .video-container {
                margin-bottom: 30px;
            }
        }
    </style>
</head>

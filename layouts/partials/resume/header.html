{{ $resume := index site.Data .Site.Language.Lang "resume" }}

<div class="resume-header">
    <div class="resume-header-container">
        {{ if $resume.profile.enable }}
        {{ partial "resume/profile.html" . }}
        {{ end }}

        {{ if $resume.contact.enable }}
        {{ partial "resume/contact.html" . }}
        {{ end }}
    </div>
</div>

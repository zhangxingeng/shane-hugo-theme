<title>{{ .Site.Title }}</title>

<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ $.Site.Data.resume.description }}">
<meta name="author" content="{{ $.Site.Data.resume.author }}">

<link rel="shortcut icon" href="favicon.ico">

<!-- Google Fonts -->
{{/*
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"> */}}
<!-- Theme SCSS -->
{{ $style := resources.Get "scss/devresume.scss" | resources.ExecuteAsTemplate "scss/devresume.scss" . | toCSS (dict
"targetPath" "assets/css/devresume.css") | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

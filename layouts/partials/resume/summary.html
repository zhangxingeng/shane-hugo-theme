{{ $resume := index site.Data .Site.Language.Lang "resume" }}

<div class="resume-intro">
    <div class="resume-intro-container">
        {{ if $resume.profile.avatar }}
        <div class="resume-profile-image-container">
            <!-- MODIFIED LINE BELOW -->
            {{ $avatar := resources.Get $resume.profile.avatar }}
            {{ if $avatar }}
            <img class="resume-profile-image" src="{{ $avatar.RelPermalink }}" alt="Profile image">
            {{ else }}
            <img class="resume-profile-image" src="{{ .Site.BaseURL }}{{ $resume.profile.avatar }}" alt="Profile image">
            {{ end }}
        </div>
        {{ end }}
        
        <div class="resume-summary">
            <p>{{ $resume.summary.text | markdownify }}</p>
        </div>
    </div>
</div>
